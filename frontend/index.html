<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST YOUR LUCK - Number Guessing Game</title>
    <link rel="stylesheet" href="styles/style.css"> 
</head>
<body>

    <div id="login-container" class="main-screen">
        <div class="card auth-card">
            
            <div class="app-icon">ðŸŽ¯</div> 

            <h2>Welcome to Test Your Luck!</h2>

            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            
            <button id="login-btn" class="main-button">LOGIN</button>
            <button id="signup-btn" class="main-button">REGISTER</button>
            
            <button id="guest-btn" class="secondary-button">Skip and Play as Guest</button>

            <p id="auth-message" class="error-text"></p>
        </div>
    </div>

    <div id="setup-container" class="main-screen hidden">
        <div class="card setup-card">
            
            <h2 class="user-greeting">Hello, [Username]!</h2>
            
            <h3>Set Your Game Range</h3>
            
            <p>
                The range for guessing will always start from 1 and can be set up to your chosen limit. 
            </p>
            
            <label for="max-limit" class="input-label">Max Limit (Min 10, Max 100):</label>
            <input type="number" id="max-limit" min="10" max="100" placeholder="e.g., 50" value="50">
            
            <button id="start-game-btn" class="main-button" disabled>START GAME</button>
            
            <p id="setup-message" class="error-text"></p>
            <button id="logout-btn" class="skip-link">Logout</button>
        </div>
    </div>

    <div id="game-container" class="main-screen hidden">
        <div class="card game-card">
            <h2 class="game-header">Guess the Number!</h2>
            <p class="range-info">Guess between <span id="game-min">1</span> and <span id="game-max">100</span>.</p>
            
            <input type="number" id="user-guess" placeholder="Enter your guess">
            
            <button id="check-btn" class="main-button" disabled>CHECK</button>
            
            <p id="game-feedback" class="feedback-text"></p>
            <p id="attempts-counter" class="attempts-text">Attempts: 0</p>
            
            <button id="restart-btn" class="secondary-button hidden">Play Again</button>
        </div>
    </div>

    <script src="scripts/game.js"></script>
</body>
</html>
